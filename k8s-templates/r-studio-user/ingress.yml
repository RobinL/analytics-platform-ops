apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: r-studio
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {{.Username}}.rstudio.users.analytics.kops.integration.dsd.io
    secretName: rstudio-tls
  rules:
  - host: {{.Username}}.rstudio.users.analytics.kops.integration.dsd.io
    http:
      paths:
      - backend:
          serviceName: r-studio
          servicePort: 80
        path: /
